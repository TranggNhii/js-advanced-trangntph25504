<script>
const calcAverage = (teamScore) => {
    let teamAverage = 0;
    for(let i = 0; i < teamScore.length; i++){
        teamAverage += teamScore[i];
    }
    return teamAverage / teamScore.length;
}
 
//Compare two numbers and console the result of the calculations
function checkWinner (firstAvg, secondAvg){
    
    if( firstAvg >= 2 * secondAvg || secondAvg >= 2 * firstAvg){
        firstAvg > secondAvg ? console.log(`Dolphins win (${firstAvg} vs. ${secondAvg})`) 
        : console.log(`Koalas win (${secondAvg} vs. ${firstAvg})`)
    } else {
        console.log(`Nobody won! Dolphins: ${firstAvg} vs. Koalas: ${secondAvg}`)
    }
}
 
//Initializating the team's scores
const dolphinsScores = [44,23,71];
const koalasScores = [65,54,49];
 
//Calculating the average and creating variables with the result
const avgDolhins = calcAverage(dolphinsScores);
const avgKoalas = calcAverage(koalasScores);
 
//Checking who's the winner
checkWinner(avgDolhins, avgKoalas)    
</script>

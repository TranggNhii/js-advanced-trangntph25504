<script>
    console.log("CODING CHALLENGE 3")
 
 const dolphinsAverage = ((96 + 108 + 89) / 3).toFixed(1);
 const koalasAverage = ((88 + 91 + 110) / 3).toFixed(1);
  
 console.log(`Dolphins average score is ${dolphinsAverage}.`);
 console.log(`Koalas average score is ${koalasAverage}.`);
  
 if (dolphinsAverage > koalasAverage) {
     console.log("Dolphins beat Koalas in the final playoff!!");
  
 } else if (koalasAverage > dolphinsAverage) {
     console.log("Koalas beat Dolphins in the final playoff!!");
  
 } else if (koalasAverage === dolphinsAverage) {
     console.log("It's a tied game.  No winner declared !!");
 }
